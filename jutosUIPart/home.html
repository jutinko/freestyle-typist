<!-- Home -->
  <head>
    <script src="js/home.js"></script>
  </head>

  <article class="container" id="playMode">
    <div class="row">
      <div class="8u">
        <header>
          <h1>  Welcome to our
            <br><p><strong> WebApp!! </strong></p></h1></br>
        </header>

        <button id="practiceMode" class="btn btn-primary
          btn-big btn-block"> Practice mode
        </button>

        <button class="btn btn-primary
          btn-big btn-block"> Challenge mode
        </button>

        <button class="btn btn-primary
          btn-big btn-block"> Quick match
        </button>

      </div>
    </div>
  </article>

<!-- Game --> 
  <div id="gameBox"> 
    <form class="form-horizontal">
      <p> The quick brown fox jumps over the lazy dog. </p>
  
      <input id="textbox" type="text" placeholder="What you see is what you type..." autocomplete="off">

      <button id="submitButton" type="button" class="btn btn-success" value="start"> 
      Check!
      </button>
    </form>
  </div>

<div id="resultSection">

  <p id="resultMessage"></p>
  
  <table id="resultTable" class="table table-condensed">

    <tbody>
      <tr> 
        <td> Time taken </td>
        <td id="timeTaken"></td>
      </tr>

      <tr>
        <td> Words per second </td>
        <td id="wordsPerSecond"></td>
      </tr>

      <tr>
        <td> Accuracy </td>
        <td id="accuracy"></td>
      </tr>
    </tbody>

  </table>
</div>
